<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styl.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <div class="header-center">
            <h1>BIM Calculator</h1>
        </div>
    </header>
    <main>
        <div class="form-card">
            <input type="number" name="" id="Height" placeholder="Please Enter Height . Cm">
            <br>
            <input type="number" name="" id="Weight" placeholder="Please Enter Weight . Kg">
            <br>
            <button id="btn">Compute</button>
        </div>
        <div class="text">
            <h2 id="res"></h2>
        </div>
    </main>
    <script type="text/javascript" src="/package/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/BMI.js"></script>
</body>
</html>
